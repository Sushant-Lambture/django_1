<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>EMPFORM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="contact">Contact</a>
        </li>

      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
</div>
<div  class='container'>
    <div class="row">
       <div>
           <h1>{{msg}}</h1>
           <form method="get" action="empdata">
               <div class="form-group">
                   <label>Eid:</label>
                   <input type="text" name="eid" class="form-control">
               </div>
                <div class="form-group">
                   <label>Ename:</label>
                   <input type="text" name="ename" class="form-control">
               </div>
                <div class="form-group">
                   <label>Elocation:</label>
                   <input type="text" name="eloc" class="form-control">
               </div>
                <div class="form-group">
                   <label>Esal:</label>
                   <input type="text" name="esal" class="form-control">
               </div>
               <input type="submit" name="sub" value="Submit" class="btn btn-primary">
               <input type="submit" name="sub" value="Display" class="btn btn-primary">

           </form>
       </div>
    </div>
</div>
<div class="container">
    <table class="table table-hover">
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>Elocation</th>
            <th>Esal</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.eid}}</td>
            <td>{{d.ename}}</td>
            <td>{{d.eloc}}</td>
            <td>{{d.esal}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
