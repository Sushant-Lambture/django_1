{% extends 'blog/master.html' %}

{% block title %} Dropdown {% endblock %}

{% block cont %}
<div  class='container'>
    <div class="row">
       <div>
           <h1>{{msg}}</h1>
           <form method="get" action="dropdata">
               <div class="form-group">
                   <label>Eid:</label>
<!--                   <input type="text" name="eid" class="form-control">-->
                   <select name="eid" class="form-control">
                       {% for d in data1 %}
                          <option value="{{d.eid}}">{{d.eid}}</option>
                       {% endfor %}
                   </select>
               </div>

               <input type="submit" name="sub" value="Display" class="btn btn-primary">
               <input type="submit" name="sub" value="Delete" class="btn btn-danger" onclick="return confirm('Do you want to delete')">
               <input type="submit" name="sub" value="Edit" class="btn btn-primary">


           </form>
       </div>
    </div>
</div>

<!--Form-->
<div class="container">
    <table class="table table-hover">
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>Elocation</th>
            <th>Esal</th>
        </tr>
        <tr>
            <td>{{data.eid}}</td>
            <td>{{data.ename}}</td>
            <td>{{data.eloc}}</td>
            <td>{{data.esal}}</td>
        </tr>
    </table>
</div>
{% endblock %}
